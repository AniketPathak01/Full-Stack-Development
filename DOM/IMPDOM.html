<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Div(element)</title>
</head>
<body style="background-color:black; color: white">
    
</body>
<script>
    //creat element
    const div = document.createElement('div')
    console.log(div);

    div.className = "main";
    // div.id = "first";
    // OR another way to write random id
    
    div.id = Math.round(Math.random() * 10 + 1)

    //Write a own Attribute

    div.setAttribute("title", "exTitle");

    //to give styling

    div.style.backgroundColor = "green";
    div.style.padding = "15px";

    //div contennt
    
    // div.innerText = "Hello i am Learning DOM";

    //Another way and optimize way to write a content

    const addText = document.createTextNode("Hello i am Learning DOM");
    
    div.appendChild(addText);

    //to print on web page

    document.body.appendChild(div);



</script>
</html>
