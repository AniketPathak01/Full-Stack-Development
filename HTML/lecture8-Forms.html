<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Demo form</legend>
            <label for="email">Username:</label><br>
            <input type="text" id="email" placeholder="Enter email">

            <br>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter 8-16 character">
            <br>
            <br>
            <label for="address1">Enter Address</label><br>
            <textarea name="Address" id="address1"></textarea>

            <br><br>

            <label for="date">Enter date</label><br>
            <input type="date">
            <br>
            <br>

            <div>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
            
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </div>
            
            <br>
            <br>

            <label for="selctor1">Select your city</label>
            <select name="city" id="selctor1">
                <option value=""></option>
                <option value="Amravai">Amravai</option>
                <option value="Nagpur">Nagpur</option>
                <option value="pune">Pune</option>
                <option value="nashik">nashik</option>
                <option value="Akola">Akola</option>
            </select>
            <br><br>
            <button>Submit</button>
            <button>Reset</button>
        </fieldset>

    </form>
    
</body>
</html>
