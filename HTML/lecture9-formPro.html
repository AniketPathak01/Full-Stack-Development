<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Job Application</h2>

    <label for="name">Name:</label><br><br>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="email">Email:</label><br><br>
    <input type="email" name="email" id="email"><br><br>

    <label for="phone">Phone:</label><br><br>
    <input type="tel" name="phone" id="phone"><br><br>

    <label for="resume">Resume:</label><br><br>
    <input type="file" name="resume" id="resume"><br><br>

    <label for="exp">Experience(years):</label><br><br>
    <input type="number" name="exp" id="exp" min="0" max="50"><br><br>

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="html" id="html"><br>
        <label for="html">HTML</label><br><br>

        <input type="checkbox" name="css" id="css"> <br>
        <label for="css">CSS</label><br><br>

        <input type="checkbox" name="javascript" id="javascript"><br>
        <label for="javascript">JavaScript</label><br><br>
    </fieldset>
    
    <label for="education">Highest Education:</label><br><br>
    <select name="dgree" id="education">
        <option value="other">school</option>
        <option value="c">High School</option>
        <option value="Cpp">Graduation</option>
        <option value="java">Poat Graduation</option>
    </select>
    <br><br>

    
    
    
    <label for="comment">Comments:</label><br><br>
    <textarea name="comment" id="comment" placeholder="Enter Comments here"></textarea><br>

    <input type="submit" value="Register">


    
</body>
</html>
